<!DOCTYPE html>

<head>
<meta charset="utf-8">
<link th:href="@{/bootstrup.css}" rel="stylesheet">
<title>User's bookings</title>
</head>
<body>
  <h1>User's bookings</h1>
       
        
        <nav th:replace= "fragments :: navigation" ></nav>
 <div>
    
  
  <table>

        <th>Date</th>
        <th>Comments</th>
        <th>Status</th>

    </thead>

        <td th:text="${booking.vehicle}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.comment}"></td>
        <td th:text="${booking.status}"></td>

	    <!--<form th:action="@{/user/vehicle/delete}"  method ="post">
	    <input type="hidden" name= "id" th:value= "${vehicle.vehicle_id}">
	    <input type="submit" value = "Delete">
	     </form>-->
	    </td>

	  <!-- <td><a th:href="@{/user/users/{id}(id=${user.id})}">Delete</a></td> -->
      </tr>
    </tbody>
    
  </table>
</div>




<div >

     </div>
</body>
</html>
