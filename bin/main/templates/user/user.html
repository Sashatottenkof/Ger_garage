<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<link th:href="@{/bootstrup.css}" rel="stylesheet">
<title>User details</title>
</head>
<body>
  <h1>User</h1>
        <h2>User Details</h2>
        
        <nav th:replace= "fragments :: navigation" ></nav>
 <div>
    
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>First Name</th>
        <th >Last Name</th>
        <th >Gender</th>
        <th >Phone</th>
        <th >Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       <td th:text="${userId.id}"></td>
        <td th:text="${userId.username}"></td>
        <td th:text="${userId.email}"></td>
        <td th:text="${userId.password}"></td>
        <td th:text="${userId.first_name}"></td>
	    <td th:text="${userId.last_name}"></td>
	    <td th:text="${userId.gender}"></td>
	    <td th:text="${userId.phone_number}"></td>
	    <td th:text="${userId.date_of_birth}"></td>
	  <!-- <td><a th:href="@{/user/users/{id}(id=${user.id})}">Delete</a></td> -->
      </tr>
    </tbody>
    
  </table>
</div>
<!-- <a th:href="@{/user/update/{id}(id=${userId.id})}">Change the details</a>-->

<div >
         <p>Welcome Administrator(<span sec:authentication="principal.username"></span>)</p>
        
        
         
     </div>
</body>
</html>
