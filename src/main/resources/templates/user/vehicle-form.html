<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<link th:href="@{/bootstrup.css}" rel="stylesheet">
<title>Add Vehicle</title>
</head>
<body>
  <nav th:replace= "fragments :: navigation" ></nav>
  
      <form action="#" th:action="@{/user/vehicle}" th:object="${vehicle}" method="post">
   
        <label >Type</label>
      <select th:field="${vehicle.type}">
  <option th:each="type : ${T(finalproject.Ger_garage.Enums.typeVehicle).values()}" 
          th:value="${type}" 
          th:text="${type.displayType}">
          </option>
</select>
   
   
    <label for="licence">Licence Plate</label>
    <input type="text" th:field="*{licence}"placeholder="licence plate">
    <p th:if="${#fields.hasErrors('licence')}" th:errors="*{licence}"></p>

    
      <label >Type</label>
      <select th:field="${vehicle.engine}">
  <option th:each="engine : ${T(finalproject.Ger_garage.Enums.Engine).values()}" 
          th:value="${engine}" 
          th:text="${engine.displayEngine}">
          </option>
</select>
    
         <label >Make</label>
         
      <select th:field="${vehicle.make}">
  <option th:each="make : ${T(finalproject.Ger_garage.Enums.CarMake).values()}" 
          th:value="${make}" 
          th:text="${make.displayMake}">
          </option>
</select>

     <label for="model">Model</label>
    <input type="text" th:field="*{model}" placeholder="model">
    <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
 
     <label for="mileage">Mileage</label>
    <input type="number" th:field="*{mileage}" placeholder="kilometers">
    <p th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"></p>
 
     <label for="age">Age</label>
    <input type="number" th:field="*{age}" placeholder="age">
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
     
     
            <label for="other_details">Details</label>
    <input type="text" th:field="*{other_details}" placeholder="details">
    <p th:if="${#fields.hasErrors('other_details')}" th:errors="*{other_details}"></p>
     
     
    <input type="submit" value="New Vehicle">   
</form>
  
  
</body>
</html>
