<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.1/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/bootstrap.css} "/>
    <title>User details</title>
</head>
<body>


<header th:replace="fragments :: navigation"></header>

<div>

    <h1>User</h1>
    <h2>User Details</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Birthday</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${userId.id}"></td>
            <td th:text="${userId.username}"></td>
            <td th:text="${userId.email}"></td>
            <td th:text="${userId.password}"></td>
            <td th:text="${userId.first_name}"></td>
            <td th:text="${userId.last_name}"></td>
            <td th:text="${userId.gender}"></td>

            <div th:unless="${userId.phone_number == null}">
                <td th:text="${userId.phone_number}"></td>
            </div>

            <div th:unless="${userId.phone_number != null}">
            <td > None</td>
            </div>

            <td th:text="${userId.date_of_birth}"></td>
            <td><a type="button" th:href="@{/user/update}">Change the Details</a></td>
            <!-- <td><a th:href="@{/user/users/{id}(id=${user.id})}">Delete</a></td> -->
        </tr>
        </tbody>

    </table>
</div>
<!-- <a th:href="@{/user/update/{id}(id=${userId.id})}">Change the details</a>-->

<div>
    <p>Welcome Administrator(<span sec:authentication="principal.username"></span>)</p>


</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
