                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link js-scroll-trigger" href="/signup">SIGN UP</a></li>
                    <li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">LOG IN</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">LOG OUT</a></li>
