<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.1/css/all.css} "/>
	<link th:rel="stylesheet" th:href="@{/bootstrap.css} "/>
<title>index</title>
</head>
<body>

	<header th:replace="fragments :: navigation"></header>

	<p>Index</p>

	<div sec:authorize="isAuthenticated()">This content is only shown
		to authenticated users.</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">This content is only
		shown to administrators.</div>
	<div sec:authorize="hasRole('ROLE_USER')">This content is only
		shown to users.</div>

	<footer th:replace="fragments :: footer" ></footer>
</body>


</html>
