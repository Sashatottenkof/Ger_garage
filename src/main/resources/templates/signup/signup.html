<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign up</title>
</head>
<body>


<div layout:fragment="content">
    <!--
        Set the action attribute to "/exercise12/saveCustomer.html", and use
        th:object to bind the ${customer} variable as the form-backing bean.
    -->
    <!-- Masthead-->
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">

            <div class="long-form-container">


                <h2 class="sub-title">Sign Up</h2>


                <form class="form" action="#" th:action="@{/signup}" th:object="${user}"
                      method="post">

                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Name">
                        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div class="form-group">
                        <label>Repeat Password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}"
                               placeholder="Repeat Password">
                        <p class="error" th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}"></p>
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{first_name}" placeholder="First Name">
                        <p class="error" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{last_name}" placeholder="Last Name">
                        <p class="error" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" th:field="${user.gender}">
                            <option th:each="gender : ${T(finalproject.Ger_garage.Enums.Gender).values()}"
                                    th:value="${gender}"
                                    th:text="${gender.displayGender}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" class="form-control" th:field="*{phone_number}" placeholder="phone number">
                        <p class="error" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></p>
                    </div>

                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control" th:field="*{date_of_birth}" placeholder="dd-mm-yyyy">
                        <p class="error" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}"></p>
                        <!--  <p class="error" th:errors="*{date_of_birth}"><p> -->
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary btn-block btn-flat" type="submit" value="Sign Up">
                    </div>
                </form>

            </div>
        </div>
    </header>


</div>
</body>
</html>
